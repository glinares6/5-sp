<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHTTPRequest</title>
</head>
<body>
    <h1>hola mundo</h1>
    <h1>XMLHTTPRequest</h1>
    <div id="loading">Cargando...</div>
    <!-- XMLHTTPRequest -> realiza las prticiones ajax
    metodos-> GET POST PUT DELETE
    cabeceras -> en el header (metadata)
    peticion -> 0 (uninitialized)
                1 (loding)
                2 (loaded)
                3 (interacive)
                4 (complete)
    AHAH -> Realiza una peticion al servidor (actualmente se maneja por js)
    
    -->
    <div id="myContent"></div>
    <div>
        <h2>aquì el titulo</h2>
        <p>aquì el contenido</p>
        <span>aquì la fecha</span>
    </div>
    <form action="/data.html" method="get">
        <button>Cargar clasicamente</button>
    </form>
    <button id="btnLoad">Cargar via Ajax</button>
    <script src="js/script.js"></script>

</body>
</html>
